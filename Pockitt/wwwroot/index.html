<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./css/style.css"/> -->
    <title>Pockitt</title>
</head>
<body>
    <div class="page">
        <div class="content">
            <!-- Join Screen -->
            <div id="join-screen">
                <h1 class="main-title">Welcome to pockitt</h1>
                <p class="main-paragraph">Chat with people around you.</p>

                <form class="join-form">
                    <input class="user-input" id="username-input" type="text" placeholder="Pick a username" maxlength="20" />
                    <button class="join-btn" id="join-btn">Join</button>
                    <p class="tip">tip: people are nice if you're nice. but that's boring.</p>
                </form>

                <p id="join-error" hidden></p>
            </div>
        </div>
    </div>
<script type="module" src="/js/app.ts"></script>
</body>
</html>
