<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pockitt</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Link to the Cascade Style Sheet -->
</head>
<body>
    <div class="page">
        <div class="content">
            <!-- Join Screen -->
            <div id="join-screen">
                <h1>Welcome to pockitt</h1>
                <p>Chat with people around you.</p>

                <form class="join-form">
                    <input id="username-input" type="text" placeholder="Pick a username" maxlength="20" />
                    <button id="join-btn">Join</button>
                    <p class="tip">tip: people are nice if you’re nice. but that’s boring.</p>
                </form>

                <p id="join-error" hidden></p>
            </div>
        </div>
    </div>
<script type="module" src="/js/app.ts"></script>
</body>
</html>
